<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
<script src="js/datamaps.world.min.js"></script>
<div class="map" id="bubbles" style="position: relative; width: 100%; height: 80%"></div>
<script>
      var bubble_map = new Datamap({
        element: document.getElementById("bubbles"),
        geographyConfig: {
          popupOnHover: false,
          highlightOnHover: false
        },
        fills: {
          defaultFill: '#ABDDA4',
          USA: 'blue',
          RUS: 'red'
        }
      });
      bubble_map.bubbles([
        {
          name: 'Castle Bravo',
          radius: 25,
          yeild: 15000,
          country: 'USA',
          significance: 'First dry fusion fuel "staged" thermonuclear weapon; a serious nuclear fallout accident occurred',
          fillKey: 'USA',
          date: '1954-03-01',
          latitude: 11.415,
          longitude: 165.1619
        },{
          name: 'Tsar Bomba',
          radius: 70,
          yeild: 50000,
          country: 'USSR',
          fillKey: 'RUS',
          significance: 'Largest thermonuclear weapon ever testedâ€”scaled down from its initial 100 Mt design by 50%',
          date: '1961-10-31',
          latitude: 73.482,
          longitude: 54.5854
        }
      ], {
        popupTemplate: function(geo, data) {
          return '<div class="hoverinfo"><strong>Yield:</strong>' + data.yeild + '<br/>Exploded on ' + data.date + ' by the'  + data.country + '</div>'
        }
      });
</script>
